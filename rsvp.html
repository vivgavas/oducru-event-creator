<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Event</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --primary-red: #D32F2F;
            --dark-bg: #1A1A1A;
            --light-bg: #FFFFFF;
            --text-dark: #2C2C2C;
            --text-light: #666666;
            --border-color: #E0E0E0;
            --success-green: #2E7D32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 24px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        h1 {
            font-size: 28px;
            color: var(--primary-red);
            margin-bottom: 8px;
        }
        
        .event-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
        }
        
        .event-details p {
            margin: 8px 0;
            font-size: 15px;
        }
        
        .event-details strong {
            color: var(--text-dark);
        }
        
        .form-section {
            background: white;
            border-radius: 16px;
            padding: 28px 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .required {
            color: var(--primary-red);
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        
        .helper-text {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            background: #B71C1C;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }
        
        .submit-btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-message.active {
            display: block;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .success-message h2 {
            color: var(--success-green);
            margin-bottom: 20px;
        }
        
        .event-summary {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
            text-align: left;
        }
        
        .event-summary h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-dark);
        }
        
        .event-summary p {
            margin: 8px 0;
            font-size: 15px;
        }
        
        .error-message {
            display: none;
            background: #FFEBEE;
            border: 1px solid #FFCDD2;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            color: #C62828;
            font-size: 14px;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>RSVP for Event</h1>
        </div>
        
        <div class="event-details" id="eventDetails">
            <p><strong>Event:</strong> <span id="eventTitle">Loading...</span></p>
            <p><strong>Date:</strong> <span id="eventDate">Loading...</span></p>
            <p><strong>Time:</strong> <span id="eventTime">Loading...</span></p>
            <p><strong>Location:</strong> <span id="eventLocation">Loading...</span></p>
            <p><strong>Pace:</strong> <span id="eventPace">Loading...</span></p>
        </div>

                <label>Your Name <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="John Doe">

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" id="email" required placeholder="john@example.com">
