<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODUCRU Event Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --primary-red: #D32F2F;
            --dark-bg: #1A1A1A;
            --light-bg: #FFFFFF;
            --text-dark: #2C2C2C;
            --text-light: #666666;
            --border-color: #E0E0E0;
            --success-green: #2E7D32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .logo {
            max-width: 280px;
            height: auto;
            margin: 0 auto 12px;
            display: block;
        }
        
        .tagline {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 400;
        }
        
        .form-section {
            background: white;
            border-radius: 16px;
            padding: 28px 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .required {
            color: var(--primary-red);
        }
        
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .helper-text {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            background: #B71C1C;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(211, 47, 47, 0.2);
            border-top: 3px solid var(--primary-red);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 15px;
            color: var(--text-light);
        }
        
        .results {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        .results.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            margin-bottom: 16px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .result-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary-red);
        }
        
        .char-count {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .result-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-dark);
            margin-bottom: 16px;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #2C2C2C;
        }
        
        .copy-btn.copied {
            background: var(--success-green);
        }
        
        .new-event-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }
        
        .new-event-btn:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
        }
        
        .error-message {
            display: none;
            background: #FFEBEE;
            border: 1px solid #FFCDD2;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            color: #C62828;
            font-size: 14px;
        }
        
        .error-message.active {
            display: block;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px 16px;
            }
            
            .form-section {
                padding: 20px 16px;
            }
            
            .logo {
                max-width: 240px;
            }
        }
    </style>
</head>

            <div class="tagline">Create Your Event Invitation</div>
        </div>
        
        <form id="eventForm" class="form-section">
            <h2 class="form-title">Event Details</h2>
            
            <div class="form-group">
                <label>Event Title <span class="required">*</span></label>
                <input type="text" id="eventTitle" required placeholder="Thursday Evening Social Run">
            </div>
            
            <div class="form-group">
                <label>Date <span class="required">*</span></label>
                <input type="date" id="eventDate" required>
            </div>
            
            <div class="form-group">
                <label>Time <span class="required">*</span></label>
                <input type="time" id="eventTime" required>
            </div>
            
            <div class="form-group">
                <label>Location <span class="required">*</span></label>
                <input type="text" id="location" required placeholder="Green Lake Park, North Parking Lot">
            </div>
            
            <div class="form-group">
                <label>Pace Range <span class="required">*</span></label>
                <input type="text" id="paceRange" required placeholder="9:30-11:00 min/mile">
                <div class="helper-text">Example: 9:30-11:00 min/mile</div>
            </div>
            
            <div class="form-group">
                <label>Distance</label>
                <input type="text" id="distance" placeholder="4-5 miles">
            </div>
            
            <div class="form-group">
                <label>Vibe / Description</label>
                <textarea id="vibe" placeholder="Casual, all-paces-welcome, post-run coffee at Starbucks"></textarea>
                <div class="helper-text">Optional: Add any special notes about the run</div>
            </div>
            
            <button type="submit" class="submit-btn">Generate Invitation</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Generating your invitation...</div>
        </div>
        
        <div class="results" id="results">
            <div class="result-card">
                <div class="result-header">
                    <span class="result-label">Short Version</span>
                    <span class="char-count" id="shortCharCount">0 / 280</span>
                </div>
                <div class="result-text" id="shortText"></div>
                <button class="copy-btn" onclick="copyText('short')">ðŸ“‹ Copy Short Version</button>
            </div>
            
            <div class="result-card">
                <div class="result-header">
                    <span class="result-label">Long Version</span>
                    <span class="char-count" id="longCharCount">0 chars</span>
                </div>
                <div class="result-text" id="longText"></div>
                <button class="copy-btn" onclick="copyText('long')">ðŸ“‹ Copy Long Version</button>
            </div>
            
            <button class="new-event-btn" onclick="resetForm()">Create Another Event</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <script>
        const WEBHOOK_URL = 'https://oducru-event-creator.vercel.app/api/create-event';

        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            results.classList.remove('active');
            errorMessage.classList.remove('active');
            loading.classList.add('active');
            form.style.display = 'none';
            
            const formData = {
                eventTitle: document.getElementById('eventTitle').value,
                eventDate: document.getElementById('eventDate').value,
                eventTime: document.getElementById('eventTime').value,
                location: document.getElementById('location').value,
                paceRange: document.getElementById('paceRange').value,
                distance: document.getElementById('distance').value || 'Not specified',
                vibe: document.getElementById('vibe').value || 'Casual run'
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate invitation');
                }
                
                const data = await response.json();
                
                // Check for error from Apps Script
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const content = data.content || '';
                const rsvpLink = data.rsvpLink || '';
                const shortMatch = content.match(/SHORT:\s*(.+?)(?=\n\nLONG:|LONG:|$)/s);
                const longMatch = content.match(/LONG:\s*(.+?)$/s);
                
                const shortText = shortMatch ? shortMatch[1].trim() : 'Could not extract short version';
                const longText = longMatch ? longMatch[1].trim() : 'Could not extract long version';
                
                document.getElementById('shortText').textContent = shortText;
                document.getElementById('longText').textContent = longText;
                document.getElementById('shortCharCount').textContent = `${shortText.length} / 280`;
                document.getElementById('longCharCount').textContent = `${longText.length} chars`;
                // Display RSVP link if available
if (rsvpLink) {
    // Remove any existing RSVP card first
    const existingRsvpCard = document.querySelector('.rsvp-card');
    if (existingRsvpCard) {
        existingRsvpCard.remove();
    }
    
    const rsvpSection = document.createElement('div');
    rsvpSection.className = 'result-card rsvp-card';
    rsvpSection.innerHTML = `
        <div class="result-header">
            <span class="result-label">RSVP Link</span>
        </div>
        <div class="result-text" style="word-break: break-all; font-size: 14px;">${rsvpLink}</div>
        <button class="copy-btn" onclick="copyRsvpLink()">ðŸ“‹ Copy RSVP Link</button>
    `;
    
    const newEventBtn = document.querySelector('.new-event-btn');
    results.insertBefore(rsvpSection, newEventBtn);
}
                loading.classList.remove('active');
                results.classList.add('active');
                
            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('active');
                form.style.display = 'block';
                errorMessage.textContent = 'Sorry, something went wrong: ' + error.message;
                errorMessage.classList.add('active');
            }
        });
        
        function copyText(version) {
            const textElement = version === 'short' ? 
                document.getElementById('shortText') : 
                document.getElementById('longText');
            
            const text = textElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        function resetForm() {
            form.reset();
            results.classList.remove('active');
            form.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function copyRsvpLink() {
    const rsvpLink = document.querySelector('.rsvp-card .result-text').textContent;
    navigator.clipboard.writeText(rsvpLink).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'âœ“ Copied!';
        btn.classList.add('copied');
        
        setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove('copied');
        }, 2000);
    });
}
    </script>
</body>
</html>
